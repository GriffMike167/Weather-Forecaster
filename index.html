<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>Weather Forcast</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#weather-text">Weather</a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card cities">
                    <div class="card-body"> 
                        Search by City:

                <form class="form-inline">
                    <input class="form-control mr-sm-2 input" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-succes my-2 my-sm-0 search" type="submit">
                        <i class="fas fa-search-location"></i>
                        </button>
                </form>

                <div class="output"></div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="card current">
            <div class="card-body">
                <p class="current-date"></p>
                <p class="city"></p>
                <p class="tempF"></p>
                <p class="humdity"></p>
                <p class="wind"></p>
                <p class="uv"></p>
            </div>
        </div>
    </div>
</body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "javaScript.js">



</script>
</html>
